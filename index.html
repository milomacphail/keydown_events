<!DOCTYPE html>
<html>

<head>
  <title>Chartreuse Machine.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("input").keydown(function(e) {
        $("div").html("Thank you for typing the letter " + String.fromCharCode(e.which) + "! Have a great rest of your day.");
      });
    });
    $(document).ready(function() {
      $("input").keydown(function(e) {
        $("body").css("background-color", "chartreuse");
      });
    });
    $(document).ready(function() {
      $("input").keyup(function(e) {
        $("h1").css("background-color", "chartreuse");
      });
    });
    $(document).ready(function() {
      $("input").keypress(function(e) {
 
      });
    });
    $(document).ready(function() {
      $("input").keydown(function(e) {
        $("p").html("Great work!");
      });
    });
  </script>
</head>

<body>
  <h1>Let's Turn This Mother Chartreuse</h1>
  <p>Please type a letter below.</p>
  <input type="text">
  <div />
  <span id="message" />
</body>

</html>
